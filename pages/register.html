<!DOCTYPE html>
<html lang="en">
  <head id="Register">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styleregister.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h1 class="textJudul">Daftar</h1>
        <div class="row mt-5">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></i></span>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Nama Lengkap Anda" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Buat Password Anda" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-envelope"></i></i></span>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Masukkan E-mail Anda" />
              </div>
            </div>
          </div>
          <div class="col md-5">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ulangi Pssword Anda" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">No.HP</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-square-phone"></i></i></span>
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Masukkan No.HP Anda" />
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Alamat</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Alamat Anda" />
              </div>
            </div>
          </div>
        </div>

        <div class=" mb-3form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Saya Menyetujui Syarat & Ketentuan yang berlaku</label>
        </div>
        <div class="mt-3">
          <div class="row">
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-outline-primary">Daftar</button>
            </div>
            <div class="col-md-6 d-grid">
              <button type="reset" class="btn btn-outline-danger">Hapus data</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="">Kamu Sudah Punya Akun? Login <a href="index.html">Disini</a></label>
        </div>
      </form>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
